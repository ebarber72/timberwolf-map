<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPT ROBERT BARTLETT'S WWII JOURNEY</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="headshot-container">
                    <img src="images/Bob Portrait.jpg" alt="Captain Robert Bartlett" class="headshot">
                </div>
                <div class="title-container">
                    <h1>CAPT ROBERT BARTLETT'S WWII JOURNEY</h1>
                    <div class="header-divider"></div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="map-navigation">
                <span class="nav-label">Jump to:</span>
                <div class="jump-buttons">
                    <button id="jump-to-start" class="jump-btn">Entering the Army</button>
                    <button id="jump-to-cherbourg" class="jump-btn">Entering the War</button>
                    <button id="jump-to-russians" class="jump-btn">Meeting the Russians</button>
                </div>
            </div>
            <div id="map"></div>
            
            <div id="info-panel" class="hidden">
                <div class="panel-header">
                    <h2 id="location-title">Location Details</h2>
                    <button id="close-panel">&times;</button>
                </div>
                <div class="panel-content">
                    <div class="date-stamp" id="location-date">Date: Unknown</div>
                    <div class="photo-gallery">
                        <div class="gallery-container" id="photo-gallery-container">
                            <!-- Photos will be inserted here -->
                        </div>
                        <div class="gallery-nav">
                            <button id="prev-photo" class="gallery-nav-btn">&lt;</button>
                            <span id="photo-counter">1/1</span>
                            <button id="next-photo" class="gallery-nav-btn">&gt;</button>
                        </div>
                    </div>
                    <p id="location-description">Select a location on the map to view details.</p>
                    <div class="navigation-buttons">
                        <button id="next-location-btn">Continue to Next Location &rarr;</button>
                    </div>
                </div>
            </div>

            <!-- Image Modal for enlarged photos -->
            <div id="image-modal-overlay" class="image-modal-overlay">
                <div class="image-modal">
                    <div class="modal-image-container">
                        <img id="modal-image" class="modal-image" src="" alt="Enlarged historical photo">
                        <button id="modal-close" class="modal-close">&times;</button>
                    </div>
                    <div class="modal-nav">
                        <button id="modal-prev" class="modal-nav-btn">&lt;</button>
                        <span id="modal-counter" class="modal-counter">1/1</span>
                        <button id="modal-next" class="modal-nav-btn">&gt;</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>WWII Journey Mapper &copy; 2025</p>
        </footer>
    </div>

    <!-- Journey data -->
    <script src="journey.js"></script>
    
    <!-- Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Main application script -->
    <script src="app.js"></script>
</body>
</html>
